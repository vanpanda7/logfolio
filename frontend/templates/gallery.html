<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>年度墙 - Logfolio</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20260127">
    <script>
        // 使用相对路径，通过 OpenResty 代理（包含认证）
        window.API_BASE_URL = '/api';
    </script>
</head>
<body>
    <div class="header-container"></div>

    <main class="main">
        <!-- 年度墙容器 -->
        <div id="cool-gallery" class="gallery-wrapper">
            <div class="gallery-info">
                <button type="button" id="gallery-title-btn" class="gallery-title-btn" aria-expanded="false" aria-haspopup="listbox" aria-label="选择年份">
                    <span id="gallery-title">年度墙</span>
                    <span class="gallery-title-chevron" style="display: none;">▼</span>
                </button>
                <div id="gallery-year-dropdown" class="gallery-year-dropdown" role="listbox" style="display: none;" aria-hidden="true">
                    <!-- 年份选项由 JS 填充 -->
                </div>
            </div>
            <div id="photo-wall" class="photo-masonry"></div>
        </div>
    </main>

    <!-- 全屏影院模式 -->
    <div id="fullscreen-viewer" class="fullscreen-viewer">
        <button class="fullscreen-close" onclick="closeFullscreenViewer()">✕</button>
        <div class="fullscreen-content">
            <img id="fullscreen-image" src="" alt="">
            <div class="fullscreen-info">
                <h3 id="fullscreen-title"></h3>
                <p id="fullscreen-date"></p>
                <p id="fullscreen-category"></p>
                <div id="fullscreen-notes" class="fullscreen-notes"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js?v=20260127"></script>
    <script src="/static/js/app.js?v=20260127"></script>
    <script src="/static/js/components.js?v=20260127"></script>
    <script src="/static/js/gallery.js?v=20260127"></script>
</body>
</html>
