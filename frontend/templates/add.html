<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Logfolio</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20260127">
    <script>
        // 使用相对路径，通过 OpenResty 代理（包含认证）
        window.API_BASE_URL = '/api';
    </script>
</head>
<body>
    <div class="header-container"></div>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2>添加新记录</h2>
                
                <form id="add-item-form" class="form">
                    <div class="form-group">
                        <label for="title">主题 <span class="required">*</span></label>
                        <input type="text" id="title" name="title" required placeholder="Everything you want to say...">
                    </div>

                    <div class="form-group">
                        <label for="category">分类 <span class="required">*</span></label>
                        <div id="category-tabs" class="category-tabs">
                            <!-- 分类 tab 将通过 JavaScript 动态生成 -->
                        </div>
                        <input type="hidden" id="category_id" name="category_id" required>
                    </div>

                    <div class="form-group">
                        <label for="finish_time">完成日期 <span class="required">*</span></label>
                        <input type="date" id="finish_time" name="finish_time" required placeholder="选择日期">
                    </div>

                    <div class="form-group">
                        <label for="notes">感想</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="都已经花时间了，干嘛不记录一下"></textarea>
                    </div>

                    <div class="form-group cover-search-group" id="cover-search-group" style="display: none;">
                        <label>动漫/漫画封面</label>
                        <button type="button" id="cover-picker-open-btn" class="btn btn-secondary">搜索并选择封面</button>
                        <div id="cover-selected-preview" class="cover-selected-preview" style="display: none;">
                            <img id="cover-selected-img" src="" alt="">
                            <span id="cover-selected-title"></span>
                            <button type="button" id="cover-picker-change-btn" class="btn btn-link">更换</button>
                        </div>
                        <input type="hidden" id="cover_image_url" name="cover_image_url" value="">
                    </div>

                    <div class="form-group">
                        <label for="images">本地上传图片（可多选）</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="images" name="images" multiple accept="image/*" class="custom-file-input">
                            <div class="file-upload-hint">点击或拖拽上传图片</div>
                        </div>
                        <div id="image-preview" class="image-preview"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-secondary" id="reset-btn">重置</button>
                        <a href="/" class="btn btn-link">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/js/api.js?v=20260127"></script>
    <script src="/static/js/cover-picker.js?v=20260127"></script>
    <script src="/static/js/app.js?v=20260127"></script>
    <script src="/static/js/components.js?v=20260127"></script>
    <script>
        // 初始化头部
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof window.renderHeader === 'function') {
                window.renderHeader('add');
            } else {
                console.error('renderHeader 函数未找到！');
            }
        });
        
        // 加载分类列表并渲染为 tab
        async function loadCategories() {
            try {
                const categories = await CategoriesAPI.getAll();
                const categoryTabs = document.getElementById('category-tabs');
                const categoryInput = document.getElementById('category_id');
                
                categoryTabs.innerHTML = '';
                
                categories.forEach(cat => {
                    const tab = document.createElement('button');
                    tab.type = 'button';
                    tab.className = 'category-tab';
                    tab.textContent = cat.name;
                    tab.dataset.categoryId = cat.id;
                    tab.dataset.categoryName = cat.name || '';
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        categoryInput.value = cat.id;
                        updateCoverSearchVisibility();
                    });
                    categoryTabs.appendChild(tab);
                });
            } catch (error) {
                showMessage('加载分类失败: ' + error.message, 'error');
            }
        }

        // 图片预览
        document.getElementById('images').addEventListener('change', function(e) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(ev) {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = 'preview-image';
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function updateCoverSearchVisibility() {
            const group = document.getElementById('cover-search-group');
            const activeTab = document.querySelector('.category-tab.active');
            const categoryName = (activeTab && activeTab.dataset.categoryName) ? activeTab.dataset.categoryName.trim() : '';
            const isAnimeCategory = categoryName.indexOf('动漫') !== -1 || categoryName.indexOf('动画') !== -1 || categoryName.indexOf('漫画') !== -1;
            group.style.display = isAnimeCategory ? 'block' : 'none';
        }

        // 封面选择：使用全局 CoverPicker 组件
        function openAddCoverPicker() {
            CoverPicker.open({
                initialSearch: document.getElementById('title').value.trim(),
                onSelect: function(url) {
                    document.getElementById('cover_image_url').value = url;
                    document.getElementById('cover-selected-img').src = url;
                    document.getElementById('cover-selected-title').textContent = '已选封面';
                    document.getElementById('cover-selected-preview').style.display = 'flex';
                    if (typeof showMessage === 'function') showMessage('已选为封面', 'success');
                }
            });
        }
        document.getElementById('cover-picker-open-btn').addEventListener('click', openAddCoverPicker);
        document.getElementById('cover-picker-change-btn').addEventListener('click', openAddCoverPicker);

        // 表单提交
        document.getElementById('add-item-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const categoryId = document.getElementById('category_id').value;
            if (!categoryId) {
                showMessage('请选择分类', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('category_id', categoryId);
            formData.append('finish_time', document.getElementById('finish_time').value);
            formData.append('is_completed', 'true');
            const notes = document.getElementById('notes').value;
            if (notes) formData.append('notes', notes);
            const coverUrl = document.getElementById('cover_image_url').value.trim();
            if (coverUrl) formData.append('cover_image_url', coverUrl);
            const imageInput = document.getElementById('images');
            for (let i = 0; i < imageInput.files.length; i++) {
                formData.append('files', imageInput.files[i]);
            }
            try {
                await ItemsAPI.create(formData);
                showMessage('添加成功！', 'success');
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } catch (error) {
                showMessage('添加失败: ' + error.message, 'error');
            }
        });

        // 设置默认日期为今天
        document.getElementById('finish_time').value = new Date().toISOString().slice(0, 10);
        
        // 表单重置时清除分类与已选封面
        document.getElementById('reset-btn').addEventListener('click', function() {
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('category_id').value = '';
            document.getElementById('cover_image_url').value = '';
            document.getElementById('cover-selected-preview').style.display = 'none';
            document.getElementById('cover-selected-img').src = '';
            document.getElementById('cover-selected-title').textContent = '';
            setTimeout(updateCoverSearchVisibility, 0);
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
